<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User's Information</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <h1 style="color: white; margin-left: 400px;">Update User's Information</h1>
                <button class="btn btn-primary" onclick="back()">Back</button>
            </nav>
        </header>
        <div class="well col-md-4 col-md-offset-4">
            <form>
                <div class="form-group">
                    <label for="uname">UserName</label>
                    <input type="email" class="form-control" id="uname" name="uname" disabled>
                </div>
                <div class="form-group">
                    <label for="fname">FirstName</label>
                    <input type="text" class="form-control" id="fname"  name="fname" disabled>
                </div>
                <div class="form-group">
                    <label for="lname">LastName</label>
                    <input type="text" class="form-control" id="lname" name="lname" disabled>
                </div>
                <button type="button" class="btn btn-success" onclick="edit()">Edit</button>
                <button type="button" class="btn btn-success" onclick="save()">Save</button>
            </form>
        </div>        
        <script>
            var id=document.cookie;
            var token=id.split("=");        
                $.ajax({
                    url:'http://localhost:3000/userdata',
                    method:'get',
                    data:{
                        token:token[1]
                    },
                    success:function(res){
                        console.log(res);
                    $('#uname').val(res.UserName);
                    $('#fname').val(res.FName);
                    $('#lname').val(res.LName);
                    }
                })
            function edit() {
                $("#fname").prop('disabled',false);
                $("#lname").prop('disabled',false);
            }
            function save() {
                alert("Profile Updated");
                $.ajax({
                    url:'http://localhost:3000/userdata',
                    method:'put',
                    data:{
                        username:$('#uname').val(),
                        fname:$('#fname').val(),
                        lname:$('#lname').val()
                    }
                })
            }
            function back() {
                window.location.replace("/profile?id=" + token[1]);
            }    
        </script>
    </body>
</html>
