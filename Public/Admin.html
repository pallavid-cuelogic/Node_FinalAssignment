<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>User's Information</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <h1 style="color: black; margin-left: 550px;">Search User</h1>
        </header>
        <nav class="navbar navbar-inverse">
            <form >
                <input class="form-control mr-sm-2" type="text" placeholder="UserName" id="searchinput">
                <button class="btn btn-success" type="button" onclick="viewProfile()">View User's Profile</button>
                <button class="btn btn-primary"type="button" onclick="back()">Back</button>
                <input class="form-control mr-sm-2" type="text" placeholder="Search To Update" id="searchToUpdate">
                <button class="btn btn-primary"type="button" onclick="adminUpdate()">Update User's Profile</button>
                <button class="btn btn-primary"type="button" onclick="userActivity()">User Activity</button>
            </form> 
        </nav>    
        <div class="jumbotron"></div>
        <script>
                function viewProfile() {
                    var username = $('#searchinput').val();
                    $.ajax({
                    url:'http://localhost:3000/searchuser',
                    method:'post',
                    data:{
                        username:username
                    },
                    success:function(res){                        
                        if(res === null) {
                            alert("This User is not available");
                        }
                        if(res.length){
                            console.log(res.length);
                            for(var i=0 ; i<= res.length ;i++){
                               var data =  `<div>UserName: <b>${res[i].UserName}</b><br/>`;
                                data += `First Name :<b>${res[i].FName}</b><br/>`; 
                                data += `Last Name :<b>${res[i].LName}</b><br/>`;                
                                data += "</div><hr/>";
                                $('.jumbotron').append("<br/>"+data);
                            }
                        }else{
                            var data =  `<div>UserName: <b>${res.UserName}</b><br/>`;
                            data += `First Name :<b>${res.FName}</b><br/>`; 
                            data += `Last Name :<b>${res.LName}</b><br/>`;                
                            data += "</div><hr/>";
                            $('.jumbotron').append("<br/>"+data);
                        }                        
                    }
                })
                }
                function back() {
                    var id=document.cookie;
                    var token=id.split("=");
                    console.log("token");                
                    window.location.replace("/profile?id=" + token[1]);
                }  
                function adminUpdate(){
                    var id=document.cookie;
                    var token=id.split("=");
                    window.location.replace("/update?id=" + token[1]);

                    //     var username=$('#searchToUpdate').val();
                    //     $.ajax({
                    //         url:'http://localhost:3000/adminUpdate',
                    //         method:'post',
                    //         data:{
                    //             username: username
                    //     },
                    //     success:function(res){
                    //         window.location.replace('/adminUpdate'); 
                    //     }
                    // })
                }
                function userActivity(){
                    window.location.replace("/lastLoggedIn");
                }
        </script>
    </body>
</html>
