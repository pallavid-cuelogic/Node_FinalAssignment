<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./stylesheet/main.css">
        <title>Not logged in Users</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
        <script>
            function notLoggedIn(event) {
                $.ajax({
                    url: "http://localhost:3000/notLoggedIn",
                    method: "GET",
                    success: function (result) {
                    var now = moment(new Date()).format("MM-DD-YYYY")
                    var numberOfUsers = Object.keys(result).length;
                    for (var i = 0; i < numberOfUsers; i++) {
                    loginDates = result[i].loginDate;
                    var milliseconds = ((new Date(now)) - (new Date(loginDates)));
                    function getDuration(milli) {
                    let minutes = Math.floor(milli / 60000);
                    let hours = Math.round(minutes / 60);
                    let days = Math.round(hours / 24);
                    return (
                        (days && { days: days }) ||
                        (hours && { hours: hours }) ||
                        { minutest: minutes }
                    )
                };
            var tDuration = getDuration(milliseconds);
            if (tDuration.days<=5) {
                $("#userActivity").append("userName: ").append(JSON.stringify(result[i].userName));
                $("#userActivity").append("loginDate: ").append(JSON.stringify(result[i].loginDate));
                }
            }
            }
            })
        }
        </script>
    </head>
    <body onload=notLoggedIn(event)>
        <header>
            <nav>
                <div class="heading">
                    <h2>Not logged in users</h2>
                    <div id="userActivity" class="div-class"></div>
                </div>
            </nav>
        </header>
    </body>
</html>
